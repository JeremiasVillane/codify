<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codify: Live Code Editor</title>

    <!-- Tailwind CSS -->
    <link href="./src/output.css" rel="stylesheet" />

    <!-- Main script -->
    <script src="/src/main.ts"></script>
  </head>

  <body>
    <main class="flex h-screen flex-col md:flex-row">
      <!--  Left panel: Code editor -->
      <section
        class="flex flex-col w-full md:w-1/2 border-r border-zinc-300 resize-x overflow-hidden"
      >
        <article class="flex flex-col flex-1">
          <label for="html-code" class="bg-zinc-900 text-white p-2 flex gap-2"
            ><span class="ph--file-html" style="color: orangered"></span
            >HTML</label
          >
          <textarea
            id="html-code"
            onkeyup="main()"
            class="flex-1 bg-zinc-800 text-white p-2 resize-none"
          ></textarea>
        </article>

        <article class="flex flex-col flex-1">
          <label for="css-code" class="bg-zinc-900 text-white p-2 flex gap-2"
            ><span class="ph--file-css" style="color: aqua"></span>CSS</label
          >
          <textarea
            id="css-code"
            onkeyup="main()"
            class="flex-1 bg-zinc-800 text-white p-2 resize-none"
          ></textarea>
        </article>

        <article class="flex flex-col flex-1">
          <label for="js-code" class="bg-zinc-900 text-white p-2 flex gap-2"
            ><span class="ph--file-js" style="color: yellow"></span
            >JavaScript</label
          >
          <textarea
            id="js-code"
            onkeyup="main()"
            class="flex-1 bg-zinc-800 text-white p-2 resize-none"
          ></textarea>
        </article>
      </section>

      <!-- Right panel: Preview -->
      <section class="w-full h-1/2 md:h-full md:w-1/2 p-4">
        <iframe
          id="preview"
          class="w-full h-full border"
          srcdoc="<!DOCTYPE html><html><head><style></style></head><body></body></html>"
        ></iframe>
      </section>
    </main>
  </body>
</html>
