<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codify: Live Code Editor</title>

    <!-- Tailwind CSS -->
    <link href="./src/output.css" rel="stylesheet" />

    <!-- Main script -->
    <script type="module" src="/src/main.ts"></script>
  </head>

  <body>
    <header
      class="bg-zinc-800 text-white p-4 flex items-center justify-between"
    >
      <h1 class="text-2xl font-bold">Codify: Live Code Editor</h1>
      <button
        id="exportButton"
        class="bg-zinc-500 hover:bg-zinc-400 hover:text-black active:scale-95 text-black/80 font-semibold px-3 py-1 rounded-md flex items-center gap-1.5"
      >
        <span class="tabler--file-export"></span>
        Export
      </button>
    </header>

    <main class="flex h-screen flex-col md:flex-row overflow-hidden">
      <!--  Left panel: Code editor -->
      <section
        id="code-editor"
        class="editor-container flex flex-col w-full md:w-1/2 border-r border-zinc-300 overflow-hidden"
      ></section>

      <!-- Resize handle -->
      <div
        id="resizeHandle"
        class="w-2.5 bg-[#ddd] cursor-col-resize transition-[background-color] duration-[0.3s] ease-[ease] shrink-0 relative z-10 hover:bg-[#bbb] active:bg-[#bbb]"
      ></div>

      <!-- Right panel: Preview -->
      <section class="w-full h-1/2 md:h-full md:w-1/2 p-4">
        <iframe id="preview" class="w-full h-full border"></iframe>
      </section>
    </main>
  </body>
</html>
